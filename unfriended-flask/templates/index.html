<html>
<body>
<h1>Hello World from index.html!</h1>

{% if loggedIn %}
    Logged in!!!
    <ul>
    {% for x in newFriends %}
    <li> 
    {% for key, value in x.iteritems() %}
        {{ key }} : {{ value }}
    {% endfor %}
    </li>
    {% endfor %}
{% else %}
    <a href={{ url_for('facebook.login') }}>Log in here</a>
{% endif %}

</body>
</html>
